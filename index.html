<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Unlock Great Opportunity With Bagcampus</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
</head>
<body>
<section id="Login_Tab">
    <div class="container">
        <div class="row justify-content-center out-box">
            <div class="col-md-11 col-lg-10">
                <div class="login-box">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-5 col-lg-4">
                                <div class="text-box">
                                    <div class="heading">
                                        <h2 class="logo">Bagcampus</h2>
                                    </div>
                                    <div class="sub-heading">
                                        <h3 class="moto">Unlock Great Opportunity With Bagcampus</h3>
                                        <p class="low-para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit, illo!</p>
                                    </div>
                                </div>
                                <div class="svg">
                                    <img src="images/Online_education_SVG.svg" alt="" srcset="">
                                </div>
                            </div>
                            <div class="col-md-7 col-lg-8">
                                <div class="login-main">
                                    <div class="container">
                                        <div class="heading">
                                            <h2 class="logo">Bagcampus</h2>
                                            <h3 class="moto">Unlock Great Opportunity With Us</h3>
                                        </div>
                                        <div class="button-part">
                                            <div class="button GooglePartner">
                                                <button type="button" class="btn btn-google mr-md-3 mb-2 mb-md-0" id="GooglePartnerlogin">
                                                    <i class="fab fa-google mr-1"></i> Login With Google
                                                </button>
                                            </div>
                                            <div class="button FacebookPartner">
                                                <button type="button" class="btn btn-fb mr-md-3 mb-2 mb-md-0" id="FacebookPartnerlogin">
                                                    <i class="fab fa-facebook mr-1"></i> Login With Facebook
                                                </button>
                                                
                                            </div>
                                            <div class="button TwitterPartner">
                                                <button type="button" class="btn btn-twitter mr-md-3 mb-2 mb-md-0" id="TwitterPartnerlogin">
                                                    <i class="fab fa-twitter mr-1"></i> Login with Twitter
                                                </button>
                                            </div>
                                            
                                            <div class="button EmailPartner">
                                                <p>or <br> Login With Email</p>
                                                <input class="btn btn-email mr-md-3 mb-2 mb-md-0" id="EmailPartnerlogin" placeholder="@email"></input><br>
                                                <button type="button" class="btn btn-outline-primary mr-md-3 mb-md-0 mb-2">Send OTP</button>
                                            </div>
                                            <div class="button EmailPartner">
                                                <button type="button" class="btn btn-light">Skip For Now</button>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-analytics.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="script/firebase.js"></script>
    
</body>
</html>
